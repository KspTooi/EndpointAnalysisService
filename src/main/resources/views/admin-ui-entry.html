<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${@environment.getActiveProfiles().length > 0 && @environment.getActiveProfiles()[0] == 'dev'} ? '[开发环境] 管理控制台' : '管理控制台'">管理控制台</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" crossorigin th:unless="${@environment.getActiveProfiles().length > 0 && @environment.getActiveProfiles()[0] == 'dev'}" href="/assets/admin.css">
</head>

<body>
    <div id="app">
    </div>
</body>

<script type="module" th:if="${@environment.getActiveProfiles().length > 0 && @environment.getActiveProfiles()[0] == 'dev'}" th:src="${host != null ? host : 'http://127.0.0.1:27501'} + '/@id/virtual:vue-devtools-path:overlay.js'"></script>
<script type="module" th:if="${@environment.getActiveProfiles().length > 0 && @environment.getActiveProfiles()[0] == 'dev'}" th:src="${host != null ? host : 'http://127.0.0.1:27501'} + '/@id/virtual:vue-inspector-path:load.js'"></script>
<script type="module" th:if="${@environment.getActiveProfiles().length > 0 && @environment.getActiveProfiles()[0] == 'dev'}" th:src="${host != null ? host : 'http://127.0.0.1:27501'} + '/src/AdminMain.ts'"></script>
<script type="module" crossorigin th:unless="${@environment.getActiveProfiles().length > 0 && @environment.getActiveProfiles()[0] == 'dev'}" src="/assets/admin.js"></script>

</html>
